<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    /><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="row gy-5 mt-5">
      <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" id="com">
        <button class="btn bg-primary-subtle rounded-circle fs-3 p-5 position-relative fw-bold">.com
          <div class="bg-primary rounded translate-middle badge position-absolute top-80 start-80 text-start fs-6">Comercial</div>
        </button>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" id="info">
        <button class="btn bg-warning-subtle rounded-circle fs-3 p-5 position-relative fw-bold">.info
          <div class="bg-warning rounded translate-middle badge position-absolute top-80 start-80 text-start fs-6">Informacion</div>
        </button>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" id="net">
        <button class="btn bg-danger-subtle rounded-circle fs-3 p-5 position-relative fw-bold">.net
          <div class="bg-danger rounded translate-middle badge position-absolute top-90 start-120 text-start fs-6">Redes y Proveedores <br> de servicios de internet</div>
        </button>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" id="org">
        <button class="btn bg-info-subtle rounded-circle fs-3 p-5 position-relative fw-bold">.org
          <div class="bg-info rounded translate-middle badge position-absolute top-80 start-80 text-start fs-6">Organizaciones</div>
        </button>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" id="biz">
        <button class="btn bg-dark-subtle rounded-circle fs-3 p-5 position-relative fw-bold">.biz
          <div class="bg-dark rounded translate-middle badge position-absolute top-80 start-80 text-start fs-6">Negocios</div>
        </button>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
        <button class="btn bg-success-subtle rounded-circle fs-3 p-5 position-relative fw-bold">.edu
          <div class="bg-success rounded translate-middle badge position-absolute top-80 start-80 text-start fs-6">Educacion</div>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
